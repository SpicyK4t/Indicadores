{% extends "home/base.html" %}
{% block contenido %}
	<a href="/area/nueva/" class="btn btn-success" >Nueva Area </a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Sector</th>
				<th>&nbsp;</th>
			</tr>				
		</thead>
		<tbody>
			{% for area in areas %}
				<tr>
					<th>{{ area.id }} </th>
					<td>{{ area }}</td>
					<td>{{ area.sector }} </td>
					<td class="btn-group">
						<a href="/area/{{ area.id }}/editar" class="btn btn-default">Edtiar</a>
						<a href="/area/{{ area.id }}/borrar" class="btn btn-default">Borrar</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
