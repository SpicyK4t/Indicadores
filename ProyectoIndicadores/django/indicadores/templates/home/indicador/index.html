{% extends "home/base.html" %}
{% block contenido %}
	<a href="/indicador/nuevo/" class="btn btn-success" >Nuevo Indicador </a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>I's</th>
				<th>Nombre</th>
				<th>Meta</th>
				<th>Menor a la Meta</th>
				<th>&nbsp;</th>
			</tr>				
		</thead>
		<tbody>
			{% for indicador in indicadores %}
				<tr>
					<td>{{ indicador.i_s }}</td>
					<td>{{ indicador }}</td>
					<td>{{ indicador.meta }}</td>
					{% if indicador.menor_igual %}
					<td>Si</td>
					{% else %}
					<td>No</td>
					{% endif %}
					<td class="btn-group">
						<a href="/indicador/{{ indicador.id }}/editar" class="btn btn-default">Edtiar</a>
						<a href="/indicador/{{ indicador.id }}/borrar" class="btn btn-default">Borrar</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
