{% extends "home/base.html" %}
{% block contenido %}
	<a href="/usuario/nuevo/" class="btn btn-success">Nuevo Usuario </a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nombre de Usuario</th>
				<th>Correo</th>
				<th>Es administrador</th>					
				<th>&nbsp;</th>
			</tr>				
		</thead>
		<tbody>
			{% for usuario in usuarios %}
				<tr>
					<td>{{ usuario }}</td>
					<td>{{ usuario.usuario.email }} </td>
					<td>{{ usuario.admin }} </td>
					<td class="btn-group">
						<a href="/usuario/{{ usuario.id }}/editar" class="btn btn-default">Edtiar</a>
						<a href="/usuario/{{ usuario.id }}/borrar" class="btn btn-default">Borrar</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
